<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!--  My CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<title>INSA Student Exchange</title>
</head>
<body>

	<h1>Welcome to Exchange Semester Application !</h1>

	<div id="login" class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>
						<div th:if="${param.error}">
							<p style="color: red">UserName or PassWord is wrong. Please check again!</p>
						</div>
						<div th:if="${param.logout}">
							<p style="color: blue">Logged out.</p>
						</div>
						<form class="form-signin" th:action="@{/login}" method="post">
							<div class="form-group">
								<label for="username">Email: </label> <input type="email" class="form-control" id="username"
									placeholder="Enter Email" name="username" />
							</div>
							<div class="form-group">
								<label for="password">Password: </label> <input type="password" class="form-control" id="password"
									placeholder="Enter Password" name="password" />
							</div>
							<br>
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</form>


						<div>
							Not member yet ? <a th:href="@{/register}">Create an account</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Vue js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!--  My js -->
	<script type="text/javascript" th:src="@{/js/scriptVue.js}"></script>


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
