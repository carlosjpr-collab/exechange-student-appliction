<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="/css/pages/login.css">
      <title>INSA Student Exchange</title>
   </head>
   <title>INSA Student Exchange</title>
<body>
	<div id="login" class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>
						<div th:if="${param.error}">
							<p style="color: red">UserName or PassWord is wrong. Please check again!</p>
						</div>
						<div th:if="${param.logout}">
							<p style="color: blue">Logged out.</p>
						</div>
						<form class="form-signin" th:action="@{/login}" method="post">
							<div class="form-group">
								<label for="username">Email: </label> <input type="email" class="form-control" id="username"
									placeholder="Enter Email" name="username" required/>
							</div>
							<div class="form-group">
								<label for="password">Password: </label> <input type="password" class="form-control" id="password"
									placeholder="Enter Password" name="password" required/>
							</div>
							<br>
							<input type="submit" class="btn btn-primary btn-block" value="Submit">

						</form>
						<div>
							Not member yet ? <a th:href="@{/register}">Create an account</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	  
      <script type="text/javascript" src="/js/jQuery/jquery-3.3.1.slim.min.js"></script>
      <script type="text/javascript" src="/js/popper/popper.min.js"></script>
      <script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
