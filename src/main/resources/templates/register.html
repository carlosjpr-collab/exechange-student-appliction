<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>INSA Student Exchange</title>
</head>
<style media="screen">
body {
	background-image:
		url("http://sdu.edu.kz/media/filer_public/69/cb/69cb734a-0a06-401f-abf7-f3d584d4b864/spreedly-for-travel-238408bd8463e6f28f25976cc3dcef5e.png");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	background-size: cover
}
</style>

<body>

	<div id="login">
		<div class="container-fluid" style="background-color: white; margin-top: 5%; height: 35em">
			<h3>Join us</h3>
			<div class="row">
				<i> Some information about you</i>
				<div class="col-sm">
					<div class="container" style="width: 50%">
						<div class="form-group">
							<select class="form-control" id="exampleFormControlSelect1" v-model="selected">
								<option disabled value="">You are ...</option>
								<option>Student</option>
								<option>University</option>
								<option>INSA</option>
							</select>
						</div>
						<div class="form-label-group">
							<label for="firstName">FirstName</label> <input v-model="firstName" type="text" id="firstName"
								class="form-control" placeholder="FirstName" required autofocus>
						</div>
						<div class="form-label-group">
							<label for="lastName">LastName</label> <input v-model="lastName" type="text" id="lastName" class="form-control"
								placeholder="LastName" required autofocus>
						</div>


						<div class="form-label-group">
							<label for="inputEmail">Email address</label> <input v-model="userEmail" type="email" id="inputEmail"
								class="form-control" placeholder="Email address" required autofocus>
						</div>

						<div class="form-label-group">
							<label for="inputPassword">Password</label> <input v-model="userPassword" type="password" id="inputPassword"
								class="form-control" placeholder="Password" required>
						</div>
						<br>

						<input v-on:click="register()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Sign Up">

						<div style="color: red">{{ successSignUp }}</div>
					</div>
				</div>
				<div class="col-sm">
					<div v-if="selected === 'University'">
						<p>
							<i> Some information about your university</i>

						</p>

						<div class="row">

							<div class="col-sm">
								<select v-model="selectedUniv">
									<option disabled value="" selected="selected">Choose an university</option>
									<option v-for="univ in univs">{{ univ.url }}</option>
								</select>
							</div>

							<div style="color: blue">{{ successAddUniv }}</div>
							<div class="col-sm">
								<button type="button" class="btn btn-primary btn-sm" v-on:click="showAddUnivForme">Add a new one</button>
							</div>
						</div>

						<div class="container" style="margin-top: 5%; width: 45%" v-if="showAddUniv">
							<div class="form-label-group">
								<label for="name">Name</label> <input v-model="nameUniv" type="text" id="nameUniv" class="form-control"
									placeholder="Name of the university" required autofocus>
							</div>

							<div class="form-label-group">
								<label for="countryUniv">Country</label> <input v-model="countryUniv" type="text" id="countryUniv"
									class="form-control" placeholder="Country" required autofocus>
							</div>

							<div class="form-label-group">
								<label for="cityUniv">FirstName</label> <input v-model="cityUniv" type="text" id="cityUniv" class="form-control"
									placeholder="City" required autofocus>
							</div>

							<div class="form-label-group" v-if="selected === 'University'">
								<label for="inputPassword">URL endpoint</label> <input v-model="endpoint" type="text" id="inputPassword"
									class="form-control" placeholder="Endpoint" required>
							</div>
							<br>

							<button v-on:click="registerUniv()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
								Add</button>



						</div>

					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Vue js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--axios-->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script th:src="@{/js/register.js}"></script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
