<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>INSA Student Exchange</title>
  </head>
  <style media="screen">
     body {
       background-image: url("http://sdu.edu.kz/media/filer_public/69/cb/69cb734a-0a06-401f-abf7-f3d584d4b864/spreedly-for-travel-238408bd8463e6f28f25976cc3dcef5e.png");
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-position: center;
       background-size: cover
}
  </style>
  <body>

  <div id="login" class="container">
   <div class="row">
     <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
       <div class="card card-signin my-5">
         <div class="card-body">
           <h5 class="card-title text-center">Sign up</h5>
           <form class="form-signin">

             <div class="form-label-group">
               <label for="firstName">FirstName</label>
               <input v-model="firstName" type="text" id="firstName" class="form-control" placeholder="FirstName" required autofocus>
             </div>

             <div class="form-label-group">
               <label for="lastName">LastName</label>
               <input v-model="lastName" type="text" id="lastName" class="form-control" placeholder="LastName" required autofocus>
             </div>


             <div class="form-label-group">
               <label for="inputEmail">Email address</label>
               <input v-model="userEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
             </div>

             <div class="form-label-group">
               <label for="inputPassword">Password</label>
               <input v-model="userPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
             </div>

             <button  v-on:click="register()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
         </div>
       </div>
     </div>
   </div>
 </div>

    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">
    var app = new Vue({
    el: '#login',
    data: {
      message: '',
      firstName:'',
      lastName:'',
      userEmail:'',
      userPassword:''
    },
    methods: {
    register: function () {
      var vu=this;
      axios.put('http://localhost:8080/signup', {
              lastName : vu.lastName,
              firstName :vu.firstName,
              login: vu.userEmail,
              password:vu.userPassword,
              status:"admin"
      })
  .then(function (response) {
    console.log(response);
    obj = JSON.parse(response);

  })
  .catch(function (error) {
    console.log(error);
  })
  }
}})
      </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
